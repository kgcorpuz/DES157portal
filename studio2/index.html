<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&family=Righteous&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Studio 2</title>
    <script src="script.js" defer></script>

</head>
<body>
    <header>
        <h1>Filipino Desserts</h1>
        <p> Hover over the different desserts for a nice surprise! | Hover to the top right corner to clear the screen :)</p>
    </header>

    <main>
        <div id="container">
            <img src="images/dessert-bg.png" alt="table of sweets" class="start">
            <div id="suman"></div>
            <div id="buko"></div>
            <div id="taho"></div>
            <div id="puto"></div>
            <div id="turon"></div>
            <div id="corner"></div>
        </div>

        <section id="overlay" class="hidden">     
            <h2>Suman</h2> 
            <div id='box'>
                <p>Suman is a sticky rice dessert. It is prepared by steaming the rice in a banana leaf. It has a nice mild flavor</p>
                <img src="images/suman.svg" id ='dessert_img' alt="suman">
            </div>
        </section>

    </main>
    <footer>
        <p>made with â™¥ by Kathryn Corpuz</p>
    </footer>
</body>
</html>
