<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&family=Righteous&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Studio 1</title>
    <script src="script.js" defer></script>

</head>
<body>
    <header>
        <h1>Honey Bear Cafe</h1>
    </header>

    <main>
        <form id="myForm">
            <p>Fill out these words to learn how your order was made!</p>
            <label for="adj1">adjective:</label>
            <input type="text" id="adj1" required>

            <label for="adj2">adjective:</label>
            <input type="text" id="adj2" required>

            <label for="noun1">noun:</label>
            <input type="text" id="noun1" required>

            <label for="verb1">verb:</label>
            <input type="text" id="verb1" required>

            <label for="noun2">noun:</label>
            <input type="text" id="noun2" required>

            <fieldset>
                <label for="dessert">pick a dessert:</label>
                <select id ="dessert" name="dessert">
                    <option value="toast">toast</option>
                    <option value="cake">cake</option>
                    <option value="swiss-roll">swiss-role</option>
                </select>
            </fieldset>
            <input type="submit" name="submit" class="send-lib" value="submit!">
        </form>
        <article id="madlib"></article>
        <div id='bear'>
            <img src="images/mrbear.svg" alt="barista bear">
        </div>

        <section id="overlay" class="hidden">
            <article>
                <h2>Clarence's Adventure</h2>
                <p id="madlib"></p>
                <img src="images/desserts-11.svg" id ='dessert_img' alt="toast">
            </article>
        </section>
    </main>
    
</body>
</html>
