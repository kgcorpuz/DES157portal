    <script>
    //this is for capetelizing the first letter of each string of fruits
        var fruits =('mangoes peaches lychee');
        var newfruits = ("");
        brokenfruits = fruits.split(" ");

        for (var i = 0; i < brokenfruits.length; i++) {
            brokenfruits[i] = brokenfruits[i].charAt(0).toUpperCase() + brokenfruits[i].slice(1);
            newfruits = brokenfruits.join(" ");
            }
        console.log(newfruits);
    </script>
